<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1 id="title">Abel's Survey Form</h1>
      <p id="description">Thanks for taking the time to fill this survey out</p>
    </div>
    <div>
      <form id="survey-form" method="POST" action="">
        <fieldset>
          <label>Fill out personal information.</label>
          <label for="name" id="name-label" >Full Name 
            <input 
            id="name" 
            type="text"
            placeholder="Enter your Name" 
            required /></label>
          <label for="email" id="email-label" >Email 
            <input 
            id="email" 
            type="email"
            placeholder="Enter your Email" 
            required /></label>
          <label for="number" id="number-label" >Age (optional)
            <input 
            id="number" 
            type="number" 
            placeholder="Age (years)"
            min="13" 
            max="120" /></label>
          <label for="dropdown">Which Best Describes Your Current Role? 
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full-Time Job</option>
              <option value="learner">Full-Time Learner</option>
              <option value="not-say">Perfer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input 
          type="radio"
          name="user-recommend"
          value="definitly"
          class="radio-input"
          checked
           /> Definitely</label>
          <label><input 
          type="radio"
          name="user-recommend"
          value="maybe"
          class="radio-input"
           /> Maybe</label>
          <label><input 
          type="radio"
          name="user-recommend"
          value="not-sure"
          class="radio-input"
           /> Not Sure</label>
        </fieldset>
        <fieldset>
          <label for="most-like">What is your favorite feature of freeCodeCamp?</label>
          <select id="most-like">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <label>
            What would you like to see improved?<span class="clue">(Check all that apply)</span></label>
            <label><input
              name="improve"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label>
          <label><input
              name="improve"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label>
          <label><input
              name="improve"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label>
          <label><input
              name="improve"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label>
          <label><input
              name="improve"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label>
          <label><input
              name="improve"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label>
          <label><input
              name="improve"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label>
          <label><input
              name="improve"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label>
          <label><input
              name="improve"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label>
          <label><input
              name="improve"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label>
          <label><input
              name="improve"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label>
        </fieldset>
        <fieldset>
          <label for="comments">Any comments or suggestions?
            <textarea id="comments" name="comments" rows="10"
            cols="65" placeholder="Enter your comments here..."></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit"/>
    </div>
  </body>
</html>
